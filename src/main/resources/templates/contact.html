    <div class="formulier">
        <p class="porbleemopgelost" id="formulier"></p>
        <div class="row text-center mb-4 mt-5">
            <div class="col-md mt-3">

                <h3>Formulier</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Vragen?</h2>

                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Voornaam</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Voornaam"
                                   value="" required>

                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Achternaam</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Achternaam"
                                   value="" required>

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustomUsername">Gebruikersnaam</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                </div>
                                <input type="text" class="form-control" id="validationCustomUsername"
                                       placeholder="Username"
                                       aria-describedby="inputGroupPrepend" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom03">Land</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Land" required>

                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom04">Stad</label>
                            <input type="text" class="form-control" id="validationCustom04" placeholder="Stad"
                                   required>

                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="validationCustom04">Vraag</label>
                            <input type="text" class="form-control" id="validationCustom06" placeholder="Vraag"
                                   required>

                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Aanvaarden van condities
                            </label>

                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-md-12 text-center">
                            <button class="btn btn-warning" type="submit">Versturen</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>
