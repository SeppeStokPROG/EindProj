<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>HomePagina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/csseigen.css}" href="../static/css/csseigen.css">
    <script type="text/javascript" th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/popper.min.js}"></script>


</head>
<body>

<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-success">
    <a class="navbar-brand" href="#">
        <img class="rounded" src="/img/logo.png" height="60" width="125"/>

    </a>

    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarGSM"
            aria-controls="navbarGSM" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarGSM">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="/">Home pagina<span class="sr-only">(huidig)</span></a>
            <a class="nav-item nav-link" href="/galerij">Galerij</a>
            <a class="nav-item nav-link" href="/contact">Contact</a>
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button">Nederlands</a>

            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Engels</a>
                <a class="dropdown-item" href="#">Frans</a>
                <a class="dropdown-item" href="#">Duits</a>
            </div>

        </div>

    </div>
</nav>

<div class="container-fluid">
    <br>

    <div class="gsms text-center mt-5">
        <h3>Overzicht van alle video's</h3>
    </div>
    <hr>
    <br>

    <div class="row">
        <div class="col-md text-center mt-3">
            <div class="editButtonColumn">
                <a class="btn btn-layout btn-warning" th:href="|/admin/newVideo|">Nieuwe video toevoegen voor een merk</a><br><br>
            </div>
        </div>
    </div>


        <div class="row">
            <div class="col-md text-center mb-5">
                <div th:each="GsmVideo:${gsmVideo}">
                    <hr>
                    <br>
                    <br>
                    <h3 class="gsms" th:text="${GsmVideo.gsm.getGsmName()}">Titel</h3>
                    <h5 class="gsms" th:text="${GsmVideo.gsmNameVideo}">Titel</h5>
                    <iframe width="560" height="315"
                            th:src="@{https://www.youtube.com/embed/{url} (url=${GsmVideo.videoFileName})}"
                            frameborder="0" alt="no video attached" allowfullscreen="1"></iframe>
                    <br>

                    <a class="btn btn-layout btn-warning " th:href="|/admin/editVideo/${GsmVideo.id}|">Pas video aan</a>
                    <br>
                    <br>
                </div>


            </div>
        </div>


    </div>
</div>

<div class="footer bg-success text-warning mt-5 text-center">
    <footer>Â© Seppe Stok 2020-2021</footer>
</div>

</body>
</html>
